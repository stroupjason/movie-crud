<form method="POST" action="/movie">
  <div class="form-group">
    <label for="text">Title</label>
    <input type="text" class="form-control" name="title" id="title" placeholder="Title">
  </div>
  <div class="form-group">
    <label for="text">Director</label>
    <input type="text" class="form-control" name="director" id="director" placeholder="Director">
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input type="text" name="year" id="date" placeholder="2000">
  </div>
  <div class="form-group">
    <label for="rating">Rating</label>
    <input type="number" name="rating" id="rating" placeholder="6">
  </div>
  <div class="form-group">
    <label for="poster">Poster</label>
    <input type="url" name="poster_url" id="url" placeholder="image@url.com">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
